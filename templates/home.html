<html>
<head>
    <title>Obesity Prediction</title>
    <style>
        .mb-3 {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control {
            display: block;
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn {
            display: inline-block;
            font-weight: 400;
            color: #212529;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: transparent;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            border-radius: 0.25rem;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .btn-primary {
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login">
       <h1>Obesity Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Obesity Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Age</label>
            <input class="form-control" type="number" name="age" placeholder="Enter your Age" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Height (in cm)</label>
            <input class="form-control" type="number" name="height" placeholder="Enter your Height" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Weight (in kg)</label>
            <input class="form-control" type="number" name="weight" placeholder="Enter your Weight" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Family History with Overweight</label>
            <select class="form-control" name="family_history_with_overweight" required>
                <option class="placeholder" selected disabled value="">Select Family History</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">FAVC</label>
            <input class="form-control" type="text" name="FAVC" placeholder="Enter FAVC" required />
        </div>
        <div class="mb-3">
            <label class="form-label">FCVC</label>
            <input class="form-control" type="number" name="FCVC" placeholder="Enter FCVC" required />
        </div>
        <div class="mb-3">
            <label class="form-label">NCP</label>
            <input class="form-control" type="number" name="NCP" placeholder="Enter NCP" required />
        </div>
        <div class="mb-3">
            <label class="form-label">CAEC</label>
            <input class="form-control" type="text" name="CAEC" placeholder="Enter CAEC" required />
        </div>
        <div class="mb-3">
            <label class="form-label">SMOKE</label>
            <select class="form-control" name="SMOKE" required>
                <option class="placeholder" selected disabled value="">Select SMOKE</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">CH2O</label>
            <input class="form-control" type="number" name="CH2O" placeholder="Enter CH2O" required />
        </div>
        <div class="mb-3">
            <label class="form-label">SCC</label>
            <input class="form-control" type="text" name="SCC" placeholder="Enter SCC" required />
        </div>
        <div class="mb-3">
            <label class="form-label">FAF</label>
            <input class="form-control" type="number" name="FAF" placeholder="Enter FAF" required />
        </div>
        <div class="mb-3">
            <label class="form-label">TUE</label>
            <input class="form-control" type="number" name="TUE" placeholder="Enter TUE" required />
        </div>
        <div class="mb-3">
            <label class="form-label">CALC</label>
            <input class="form-control" type="text" name="CALC" placeholder="Enter CALC" required />
        </div>
        <div class="mb-3">
            <label class="form-label">MTRANS</label>
            <input class="form-control" type="text" name="MTRANS" placeholder="Enter MTRANS" required />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       THE prediction is {{results}}
    </h2>
</body>
</html>
