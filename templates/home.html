<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obesity Prediction</title>
    <style>
        /* CSS styles remain the same as in the previous example */
    </style>
</head>
<body>
    <div class="container">
        <h1>Obesity Indicator</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <legend>Obesity Prediction</legend>
            
            <!-- Physical Attributes -->
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <input class="form-control" type="number" name="age" placeholder="Enter your Age" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Height (in cm)</label>
                <input class="form-control" type="number" name="height" placeholder="Enter your Height" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Weight (in kg)</label>
                <input class="form-control" type="number" name="weight" placeholder="Enter your Weight" required />
            </div>
            
            <!-- Lifestyle Factors -->
            <div class="mb-3">
                <label class="form-label">Family History with Overweight</label>
                <select class="form-control" name="family_history_with_overweight" required>
                    <option selected disabled value="">Select Family History</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Frequent Consumption of High Caloric Food</label>
                <input class="form-control" type="text" name="FAVC" placeholder="Enter FAVC" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Frequency of Consumption of Vegetables</label>
                <input class="form-control" type="number" name="FCVC" placeholder="Enter FCVC" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Main Meals</label>
                <input class="form-control" type="number" name="NCP" placeholder="Enter NCP" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Consumption of Food Between Meals</label>
                <input class="form-control" type="text" name="CAEC" placeholder="Enter CAEC" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Tobacco Usage</label>
                <select class="form-control" name="SMOKE" required>
                    <option selected disabled value="">Select Tobacco Usage</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Consumption of Water Daily</label>
                <input class="form-control" type="number" name="CH20" placeholder="Enter CH20" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Calories Consumption Monitoring</label>
                <input class="form-control" type="text" name="SCC" placeholder="Enter SCC" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Physical Activity Frequency</label>
                <input class="form-control" type="number" name="FAF" placeholder="Enter FAF" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Time Using Technology Devices</label>
                <input class="form-control" type="number" name="TUE" placeholder="Enter TUE" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Consumption of Alcohol</label>
                <input class="form-control" type="text" name="CALC" placeholder="Enter CALC" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Transportation Used</label>
                <input class="form-control" type="text" name="MTRANS" placeholder="Enter MTRANS" required />
            </div>
            
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Obesity Risk" required />
            </div>
        </form>
        <div class="results">
            <h2>The prediction is: {{results}}</h2>
        </div>
    </div>
</body>
</html>
